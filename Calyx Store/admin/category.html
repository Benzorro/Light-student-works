<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee1.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Category</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/adm.jpg" alt="">
            </div>

            <span class="logo_name">Calyx</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index1.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Add items</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Cartegory</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Like</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/adm.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    
                    <span class="text">Categories</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-mobile-android-alt"></i>
                        <span class="text">Phones</span>
                        <span class="number">26</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-laptop"></i>
                        <span class="text">Laptops</span>
                        <span class="number">17</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-apps"></i>
                        <span class="text">Accessories</span>
                        <span class="number">55+</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent items</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                        <span class="data-list">Legion 5 16GB 1TB 4060</span>
                        <span class="data-list">Asus Scar A 15 16GB 1Tb 3060</span>
                        <span class="data-list">Iphone 15 8GB 256GB</span>
                        <span class="data-list">Nothing Phone 2 8GB 256GB</span>
                        <span class="data-list">Galaxy s21 8GB 128GB</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
